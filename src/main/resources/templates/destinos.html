<h2>Destinos</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Pais</th>
      <th scope="col">Fecha</th>
      <th scope="col">Pasajeros</th>
        
    </tr>
  </thead>
  <tbody>
    <tr th:each="temp:${listaDestinos}">
      <th  th:text="${temp.id}"scope="row"></th> 
      <td th:text="${temp.ciudad}"></td> 
      <td th:text="${temp.pais}"></td> 
      <td th:text="${temp.fecha}"></td> 
      <td th:text="${temp.pasajero}"></td>  
    </tr>
 
  </tbody>
</table>
