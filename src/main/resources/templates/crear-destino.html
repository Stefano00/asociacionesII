<h2>Nuevo Destino</h2>

<form th:action="@{/destino/crear}" method="post" th:object="${destino}">
  <div class="form-group row">
    <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ciudad" placeholder="Ingrese ciudad" name="ciudad">
    </div>
  </div>
  <div class="form-group row">
    <label for="pais" class="col-sm-2 col-form-label">Pais</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="pais" placeholder="Ingrese pais" name="pais">
    </div>
  </div>
  <div class="form-group row">
    <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-6">
      <input type="Date" class="form-control" id="fecha" placeholder="Ingerese fecha" name="fecha">
    </div>
  </div>
  <div class="form-group row">
    <label for="tipo" class="col-sm-2 col-form-label">Pasajero</label>
    <div class="col-sm-6">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="pasajero">
    <option selected>Elija Pasajero: </option>
    <option th:each="temp:${listaPasajeros}" th:text="${temp.destino}" th:value=${temp.id}></option>
   
    
  </select>
  </div>
  </div>
 
  <button type="submit" class="btn btn-primary my-1">Agregar</button>
</form>
